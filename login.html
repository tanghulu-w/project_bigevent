<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件项目</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
      <img src="assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册模块 -->
    <div class="loginAngRegBox">
      <div class="title_box"></div>

      <!--登录模块 -->
      <div class="login_box">
        <form class="layui-form" id="login_form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <!-- 文本框 -->
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="pwd"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>

          <!-- 去注册账号模块 -->
          <div class="layui-form-item link_box">
            <a href="javascript:;" id="login_link">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册模块 -->
      <div class="reg_box">
        <form class="layui-form" id="reg_form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <!-- 文本框 -->
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="pwd"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 确认密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repwd"
              required
              lay-verify="required|pwd|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 注册账号按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册账号
            </button>
          </div>

          <div class="layui-form-item link_box">
            <a href="javascript:;" id="reg_link">去登录</a>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
